<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>完整demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">获得整个html的内容</button>
        <button onclick="getContent()">获得内容</button>
        <button onclick="setContent()">写入内容</button>
        <button onclick="setContent(true)">追加内容</button>
        <button onclick="getContentTxt()">获得纯文本</button>
        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
        <button onclick="hasContent()">判断是否有内容</button>
        <button onclick="setFocus()">使编辑器获得焦点</button>
        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
        <button onmousedown="setblur(event)" >编辑器失去焦点</button>

    </div>
    <div>
        <button onclick="getText()">获得当前选中的文本</button>
        <button onclick="insertHtml()">插入给定的内容</button>
        <button id="enable" onclick="setEnabled()">可以编辑</button>
        <button onclick="setDisabled()">不可编辑</button>
        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
    </div>

    <div>
        <button onclick="getLocalData()" >获取草稿箱内容</button>
        <button onclick="clearLocalData()" >清空草稿箱</button>
    </div>

</div>
<div>
    <button onclick="createEditor()">
    创建编辑器</button>
    <button onclick="deleteEditor()">
    删除编辑器</button>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        // var arr = [];
        // arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        // arr.push("内容为：");
        // arr.push(UE.getEditor('editor').getPlainTxt());
        // alert(arr.join('\n'))
        //获取用户全部输入
      const string=UE.getEditor('editor').getPlainTxt();
       //按行读取
      let startIndex=0;
      let lastIndex=0;
      //存放单选题
      const  singleSelect=[];
      //多选
      const  multipleSelect=[];
      //填空
      const  gap=[];
      //简答题
      const  simpleQuestion=[];
      //试题类型
      let questionType=-1;
      lastIndex=string.indexOf('\n',startIndex);
      while(lastIndex!==-1){
        //截取数据
        let  content=string.substring(startIndex,lastIndex);
         //用于设置不同的题目类型
          if(content==='【单选题】'){
            questionType=1;
          }else if(content==='【多选题】'){
              questionType=2;
          }else if(content==='【简答题】'){
             questionType=3;
           }else if(content==='【填空题】'){
            questionType=4;
          }//除了大标题以外就是内容了
          else{
           //过滤下空白内容
            if(content.trim()!==''){
             //分类
              switch (questionType) {
                case  1:
                  singleSelect.push(content)
                  break;
                case  2:
                  multipleSelect.push(content)
                  break;
                case 3:
                  simpleQuestion.push(content)
                  break;
                case  4:
                  gap.push(content)
                  break;
              }
            }
          }
        //下次从该行的下一行开始读取
        startIndex=lastIndex+1;
        //读取一行数据的最后下标
        lastIndex=string.indexOf('\n',startIndex);
      }
      //存放所有试题试题数据
      const data=[];
      //处理分类完毕的试题
       let  questionInfo={
         questionType:null
       };
      for (let i = 0; i <singleSelect.length; i++) {
        questionInfo.questionType=1;
           switch (i%7) {
             case 0:
               questionInfo.question=singleSelect[i];
               break;
             case 1:
               questionInfo.selectA=singleSelect[i];
               break;
             case 2:
               questionInfo.selectB=singleSelect[i];
               break;
             case 3:
               questionInfo.selectC=singleSelect[i];
               break;
             case 4:
               questionInfo.selectD=singleSelect[i];
               break;
             case 5:
               questionInfo.correct=singleSelect[i];
               break;
             case 6:
               questionInfo.analyze=singleSelect[i];
               data.push(questionInfo);
               break;
           }
      }
      questionInfo={};
      for (let i = 0; i <multipleSelect.length; i++) {
        questionInfo.questionType=2;
        switch (i%9) {
          case 0:
            questionInfo.question=multipleSelect[i];
            break;
          case 1:
            questionInfo.selectA=multipleSelect[i];
            break;
          case 2:
            questionInfo.selectB=multipleSelect[i];
            break;
          case 3:
            questionInfo.selectC=multipleSelect[i];
            break;
          case 4:
            questionInfo.selectD=multipleSelect[i];
            break;
          case 5:
            questionInfo.selectE=multipleSelect[i];
            break;
          case 6:
            questionInfo.selectF=multipleSelect[i];
            break;
          case 7:
            questionInfo.correct=multipleSelect[i];
            break;
          case 8:
            questionInfo.analyze=multipleSelect[i];
            data.push(questionInfo);
            break;
        }
      }
      questionInfo={};
      for (let i = 0; i <simpleQuestion.length; i++) {
        questionInfo.questionType=3;
        switch (i%3) {
          case 0:
            questionInfo.question=simpleQuestion[i];
            break;
          case 1:
            questionInfo.correct=simpleQuestion[i];
            break;
          case 2:
            questionInfo.analyze=simpleQuestion[i];
            data.push(questionInfo);
            break;
        }
      }
      questionInfo={};
      for (let i = 0; i <gap.length; i++) {
        questionInfo.questionType=4;
        switch (i%3) {
          case 0:
            questionInfo.question=gap[i];
            break;
          case 1:
            questionInfo.correct=gap[i];
            break;
          case 2:
            questionInfo.analyze=gap[i];
            data.push(questionInfo);
            break;
        }
      }
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
</body>
</html>
